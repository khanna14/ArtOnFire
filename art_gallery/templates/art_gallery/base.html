<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>ArtOnFire||{%block tittle%}{%endblock%}</title>

<body>
    {%load static%}
    <Style>
        body{
            font-family: 'Lobster', cursive;
            font-size:80 ;
        }
    </Style>


    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #FFFFFF;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://th.bing.com/th/id/R4cd0c3a5114ffbedacb35ce580b187a1?rik=TaHpOq5pjX%2fD5A&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2f0%2f3%2ff%2f9%2f12203955151431451966fire%2520symbol.svg&ehk=96OJvE7d7j8Lzil%2bJC1yR8sxVun%2fbAgjBcpIMENafuo%3d&risl=&pid=ImgRaw" alt="" width="30" height="40">

            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {%block body%}{%endblock%}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"

        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
